<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2f4ef5e35f.js" crossorigin="anonymous"></script>
    <title>TODO-App</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>ToDo-App</h1>
        </div>
        <form class="input-form">
            <input type="text" id="todo" class="todo-task" placeholder="Enter Task..." autocomplete="off" />
            <button class="btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
        <ul class="list-tag">
            <!-- <li class="list-item"> <span>Read Book</span>
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-trash" onClick="deleteTask"></i>
            </li> -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
